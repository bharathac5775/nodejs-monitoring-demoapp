version: 2.1

executors:
  nodejs-executor:
    docker:
      - image: node:18-alpine
    working_directory: ~/repo

jobs:
  run-lints:
    executor: nodejs-executor
    steps:
      - checkout
      - run:
          name: Install Make
          command: |
            apt-get update && apt-get install -y make && npm install --save-dev prettier
      - run:
          name: Run Linting
          command: |
            npx prettier --write "src/tests/integration-tests.mjs" && make lint
  run-tests:
    executor: nodejs-executor
    steps:
      - checkout
      - run:
          name: Run testing
          command: make run


workflows:
  version: 2
  test-and-deploy:
    jobs:
      - run-lints
      - run-tests:
         requires:
           - run-lints
