version: 2.1

executors:
  nodejs-executor:
    docker:
      - image: node:16-alpine
    working_directory: ~/repo

jobs:
  run-lints:
    executor: nodejs-executor
    steps:
      - checkout
      - run:
          name: Check OS Release
          command: cat /etc/os-release
      - run:
          name: Update Node Modules
          command: npm update
      - run:
          name: Install Make and Prettier
          command: |
            apt-get update && apt-get install -y make && npm install --save-dev prettier
      - run:
          name: Run Linting
          command: |
            npx prettier --write "src/tests/integration-tests.mjs" && make lint

  run-tests:
    executor: nodejs-executor
    steps:
      - checkout
      - run:
          name: Check OS Release
          command: cat /etc/os-release
      - run:
          name: Update Node Modules
          command: npm update
      - run:
          name: Run Testing
          command: make run

workflows:
  version: 2
  test-and-deploy:
    jobs:
      - run-lints
      - run-tests:
          requires:
            - run-lints
